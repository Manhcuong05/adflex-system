# ===============================
# 1. SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=AdFlex_Unified_System

# ===============================
# 2. DATABASE CONFIGURATION (Dùng chung cho cả 2 module)
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/lead_db}
spring.datasource.username=${DB_USERNAME:postgres}
# QUAN TRỌNG: Hãy điền đúng mật khẩu máy bạn (postgres hoặc 123456)
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 3. JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# 4. CUSTOMER WEBHOOK CONFIG (Quan trọng để fix lỗi 401)
# ===============================
# Đây là key dùng để gọi API /api/webhooks/google-form
app.api-key=${APP_API_KEY:super_secret_webhook_key_123}
# Cho phép bật/tắt xác thực API key webhook (hữu ích khi local test)
app.webhook.require-api-key=${APP_WEBHOOK_REQUIRE_API_KEY:true}

# ===============================
# 5. TELEGRAM & DOTENV (Của module Tracking)
