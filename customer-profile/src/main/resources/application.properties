# ===============================
# 1. SERVER CONFIGURATION
# ===============================
spring.application.name=adflex-lead-webhook
server.port=${SERVER_PORT:8080}

# Cho phép đọc file .env ở thư mục root khi chạy local
spring.config.import=optional:file:./.env

# ===============================
# 2. DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/lead_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 3. JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:INFO}

# ===============================
# 4. WEBHOOK API KEY
# ===============================
app.api-key=${APP_API_KEY:super_secret_webhook_key_123}
# Cho phép bật/tắt kiểm tra API key (hữu ích khi chạy local)
app.webhook.require-api-key=${APP_WEBHOOK_REQUIRE_API_KEY:true}

